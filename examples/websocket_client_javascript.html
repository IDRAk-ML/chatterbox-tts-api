<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatterbox TTS - TRUE Streaming WebSocket Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .content {
            padding: 30px;
        }

        .section {
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: inherit;
            font-size: 14px;
            resize: vertical;
            min-height: 100px;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
        }

        .control-group label {
            font-size: 13px;
            color: #666;
            margin-bottom: 5px;
            font-weight: 500;
        }

        input, select {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: inherit;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .status {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 14px;
        }

        .status.info {
            background: #e3f2fd;
            color: #1976d2;
            border-left: 4px solid #1976d2;
        }

        .status.success {
            background: #e8f5e9;
            color: #388e3c;
            border-left: 4px solid #388e3c;
        }

        .status.error {
            background: #ffebee;
            color: #c62828;
            border-left: 4px solid #c62828;
        }

        .status.streaming {
            background: #fff3e0;
            color: #f57c00;
            border-left: 4px solid #f57c00;
        }

        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .metric-card {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .metric-value {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }

        .metric-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .log {
            background: #f5f5f5;
            border-radius: 8px;
            padding: 15px;
            max-height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            margin-top: 20px;
        }

        .log-entry {
            margin-bottom: 5px;
            color: #333;
        }

        .log-entry.error {
            color: #c62828;
        }

        .log-entry.success {
            color: #388e3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéôÔ∏è Chatterbox TTS - TRUE Streaming</h1>
            <p>WebSocket Client with Real-Time Model-Level Streaming</p>
        </div>

        <div class="content">
            <div class="section">
                <div class="section-title">Text to Synthesize</div>
                <textarea id="textInput" placeholder="Enter the text you want to convert to speech...">Hello! This is a test of TRUE model-level streaming with Chatterbox TTS. The audio is generated incrementally with incredibly low latency!</textarea>
            </div>

            <div class="section">
                <div class="section-title">Streaming Parameters</div>
                <div class="controls">
                    <div class="control-group">
                        <label for="voice">Voice</label>
                        <input type="text" id="voice" value="alloy">
                    </div>
                    <div class="control-group">
                        <label for="chunkSize">Chunk Size (tokens)</label>
                        <input type="number" id="chunkSize" value="25" min="10" max="100">
                    </div>
                    <div class="control-group">
                        <label for="temperature">Temperature</label>
                        <input type="number" id="temperature" value="0.8" min="0.05" max="5.0" step="0.1">
                    </div>
                    <div class="control-group">
                        <label for="cfgWeight">CFG Weight</label>
                        <input type="number" id="cfgWeight" value="0.5" min="0.0" max="1.0" step="0.1">
                    </div>
                </div>
            </div>

            <div class="button-group">
                <button class="btn-primary" id="connectBtn" onclick="connect()">Connect</button>
                <button class="btn-primary" id="streamBtn" onclick="streamSpeech()" disabled>Stream Speech</button>
                <button class="btn-secondary" id="playBtn" onclick="playAudio()" disabled>Play Audio</button>
                <button class="btn-secondary" id="downloadBtn" onclick="downloadAudio()" disabled>Download</button>
            </div>

            <div id="statusContainer"></div>

            <div id="metricsContainer"></div>

            <div class="section">
                <div class="section-title">Event Log</div>
                <div class="log" id="logContainer"></div>
            </div>
        </div>
    </div>

    <script>
        let websocket = null;
        let audioBuffer = [];
        let audioBlob = null;
        let metrics = {
            chunks: 0,
            latency: 0,
            totalTime: 0,
            rtf: 0
        };

        // Configuration
        const WS_URL = 'ws://localhost:4123/ws/stream/audio';

        function log(message, type = 'info') {
            const logContainer = document.getElementById('logContainer');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logContainer.appendChild(entry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        function showStatus(message, type = 'info') {
            const container = document.getElementById('statusContainer');
            container.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        function updateMetrics() {
            const container = document.getElementById('metricsContainer');
            container.innerHTML = `
                <div class="metrics">
                    <div class="metric-card">
                        <div class="metric-value">${metrics.chunks}</div>
                        <div class="metric-label">Chunks</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-value">${metrics.latency.toFixed(3)}s</div>
                        <div class="metric-label">First Chunk Latency</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-value">${metrics.totalTime.toFixed(3)}s</div>
                        <div class="metric-label">Total Time</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-value">${metrics.rtf.toFixed(3)}</div>
                        <div class="metric-label">RTF ${metrics.rtf < 1.0 ? '‚úì' : ''}</div>
                    </div>
                </div>
            `;
        }

        async function connect() {
            if (websocket && websocket.readyState === WebSocket.OPEN) {
                log('Already connected', 'info');
                return;
            }

            log('Connecting to WebSocket...', 'info');
            showStatus('Connecting to server...', 'info');

            try {
                websocket = new WebSocket(WS_URL);

                websocket.onopen = () => {
                    log('WebSocket opened', 'success');
                };

                websocket.onmessage = async (event) => {
                    if (event.data instanceof Blob) {
                        // Binary audio data
                        const arrayBuffer = await event.data.arrayBuffer();
                        audioBuffer.push(arrayBuffer);
                        metrics.chunks++;
                        log(`Received audio chunk #${metrics.chunks} (${arrayBuffer.byteLength} bytes)`, 'success');
                    } else {
                        // JSON message
                        const data = JSON.parse(event.data);
                        handleMessage(data);
                    }
                };

                websocket.onerror = (error) => {
                    log(`WebSocket error: ${error.message || 'Unknown error'}`, 'error');
                    showStatus('Connection error', 'error');
                };

                websocket.onclose = () => {
                    log('WebSocket closed', 'info');
                    showStatus('Disconnected', 'info');
                    document.getElementById('connectBtn').textContent = 'Connect';
                    document.getElementById('connectBtn').disabled = false;
                    document.getElementById('streamBtn').disabled = true;
                };

            } catch (error) {
                log(`Connection failed: ${error.message}`, 'error');
                showStatus('Connection failed', 'error');
            }
        }

        function handleMessage(data) {
            const type = data.type;

            switch (type) {
                case 'connected':
                    log(`Connected! ID: ${data.connection_id}`, 'success');
                    showStatus(`Connected to server (ID: ${data.connection_id})`, 'success');
                    document.getElementById('connectBtn').textContent = 'Connected';
                    document.getElementById('connectBtn').disabled = true;
                    document.getElementById('streamBtn').disabled = false;
                    break;

                case 'info':
                    log(data.message, 'info');
                    if (data.message.includes('Starting')) {
                        showStatus('Generating speech...', 'streaming');
                        audioBuffer = [];
                        metrics = { chunks: 0, latency: 0, totalTime: 0, rtf: 0 };
                    }
                    break;

                case 'metrics':
                    const metricsData = data.data;
                    if (metricsData.latency_to_first_chunk) {
                        metrics.latency = metricsData.latency_to_first_chunk;
                    }
                    if (metricsData.elapsed_time) {
                        metrics.totalTime = metricsData.elapsed_time;
                    }
                    if (metricsData.rtf) {
                        metrics.rtf = metricsData.rtf;
                    }
                    updateMetrics();
                    break;

                case 'done':
                    log(`Streaming complete! Total chunks: ${data.total_chunks}`, 'success');
                    showStatus(`‚úì Streaming complete! Received ${data.total_chunks} chunks`, 'success');

                    // Create audio blob from buffer
                    const blob = new Blob(audioBuffer, { type: 'audio/wav' });
                    audioBlob = blob;

                    // Enable play and download buttons
                    document.getElementById('playBtn').disabled = false;
                    document.getElementById('downloadBtn').disabled = false;

                    log(`Audio ready! Size: ${(blob.size / 1024).toFixed(1)} KB`, 'success');
                    break;

                case 'error':
                    log(`Error: ${data.error}`, 'error');
                    showStatus(`Error: ${data.error}`, 'error');
                    break;

                case 'pong':
                    log('Pong received', 'info');
                    break;

                default:
                    log(`Unknown message type: ${type}`, 'info');
            }
        }

        function streamSpeech() {
            if (!websocket || websocket.readyState !== WebSocket.OPEN) {
                log('Not connected. Please connect first.', 'error');
                return;
            }

            const text = document.getElementById('textInput').value.trim();
            if (!text) {
                log('Please enter some text', 'error');
                return;
            }

            const request = {
                type: 'stream_request',
                data: {
                    input: text,
                    voice: document.getElementById('voice').value,
                    chunk_size: parseInt(document.getElementById('chunkSize').value),
                    temperature: parseFloat(document.getElementById('temperature').value),
                    cfg_weight: parseFloat(document.getElementById('cfgWeight').value),
                    exaggeration: 0.5,
                    output_format: 'wav',
                    include_metrics: true,
                    print_metrics: false,
                    enable_fade_in: true,
                    fade_in_duration_ms: 20,
                    context_window: 50,
                    max_new_tokens: 4096,
                    enable_alignment_monitoring: true
                }
            };

            log('Sending streaming request...', 'info');
            websocket.send(JSON.stringify(request));
        }

        function playAudio() {
            if (!audioBlob) {
                log('No audio available. Please stream speech first.', 'error');
                return;
            }

            const audio = new Audio(URL.createObjectURL(audioBlob));
            audio.play();
            log('Playing audio...', 'info');
        }

        function downloadAudio() {
            if (!audioBlob) {
                log('No audio available. Please stream speech first.', 'error');
                return;
            }

            const url = URL.createObjectURL(audioBlob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'chatterbox_stream.wav';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

            log('Audio downloaded', 'success');
        }

        // Initialize log
        log('Ready to connect', 'info');
    </script>
</body>
</html>
